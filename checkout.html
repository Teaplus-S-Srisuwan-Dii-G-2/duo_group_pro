<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body>
    <!--header-->
    <nav class="navbar">
        <div class="logo">
            <img src="image/img/logo.png">
        </div>
        <div class="text ">
            <h3>Checkout</h3>
        </div>
        <div class="text1">
            <p><span style="color:rgb(212, 212, 212)">Having troubles? Call us</span> +44(0)2076604453</p>
        </div>
    </nav>


    <div class="container1">
        <h1>Payment method</h1>
        <div class="row">

            <div class="col-5">
                <div class="payment row">
                    <div class="paypal col-3">
                        <button type="button">
                            <img src="./image/img/paypal.png" alt="">
                            Paypal
                        </button>
                    </div>
                    <div class="credit col-4">
                        <button type="button">
                            <img src="./image/img/credit.png" alt="">
                            Credit Card
                        </button>
                    </div>
                    <div class="cash col-4">
                        <button type="button">
                            <img src="./image/img/money.svg" alt="">
                            Cash On Delivery</button>
                    </div>
                </div>
            </div>

            <!--บล็อกสรุปรายการสั่งซื้อ-->
            <div class="summary col-3">
                <h1>Summary</h1>
                <div class="subtotal row">
                    <div class="box1 col-4">
                        <div class="text">Subtotal</div>
                    </div>
                    <div class="box2 col-3">
                        <div class="sub">35000</div>
                    </div>
                </div>
                <hr>
                <div class="total row">
                    <div class="box1 col-4">
                        <div class="text">Total to pay</div>
                    </div>
                    <div class="box2 col-3">
                        <div class="total">35000</div>
                    </div>
                </div>
            </div>
        </div>

        <!--payment method-->
        <div class="details row">
            <h1>Add Payment Details</h1>

            <div class="col-3">
                <h2>Card Number</h2>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-text" id="basic-addon2">VISA</span>
                </div>
            </div>
            <div class="date col-3">
                <div class="col-12">
                    <h2>Expiry Date</h2>
                    <input type="text" class="form-control" placeholder="MM/YY">
                </div>
            </div>
            <div class="cvv col-3">
                <div class="col-12">
                    <h2>CVV</h2>
                    <input type="text" class="form-control" placeholder="XXX">
                </div>
            </div>
        </div>

        <div class="code">
            <h2>Promo Code (if any)</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Enter code"
                    aria-describedby="inputGroup-sizing-default">
                <span class="input-group-text" style="background-color:black;" id="inputGroup-sizing-default">
                    <img src="./image/img/Fill 916.png" alt="">
                </span>
            </div>
        </div>

        <div class="billing">
            <h1>Billing Address</h1>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Billing address same as delivery address
                </label>
            </div>
            <p>"I authorise Jersay Shop to charge my card for a total amount of $110.92 USD"</p>
        </div>

        <div class="back row">
            <div class="back-box col-2">
                <button type="button">Back</button>
            </div>
            <div class="confirm col-2">
                <button type="button">Confirm payment: $110.92</button>
            </div>
        </div>
    </div>




</body>

</html>
